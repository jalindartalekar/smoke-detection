<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Detection Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin-top: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .chart {
            margin: 20px 0;
        }

        iframe {
            border: 3px solid #6200ea;
            border-radius: 8px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        footer {
            color: white;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Smoke Detection Dashboard</h1>
    </header>

    <div class="container">
        <h2>Real-time Smoke Sensor Data</h2>

        <div class="chart">
            <!-- ThingSpeak Channel Visualization -->
            <iframe width="600" height="300" src="https://thingspeak.com/channels/2693907/charts/2?api_key=3FSD1K6XBYL2XZT3&dynamic=true&results=60"></iframe>
        </div>

        <button onclick="window.location.reload();">Refresh Data</button>
    </div>

    <footer>
        <p>Powered by <a href="https://thingspeak.com" target="_blank">ThingSpeak</a> | &copy; 2024 Smoke Detection</p>
    </footer>
</body>
</html>
